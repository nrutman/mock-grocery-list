<h1>My List</h1>
<table class="table list-table">
    <thead>
        <tr>
            <th class="item">
                Item
            </th>
            <th class="qty">
                Qty.
            </th>
            <th class="aisle">
                Aisle
            </th>
            <th class="price">
                Price
            </th>
            <th class="total">
                Total
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="item">
                Fruit Punch
            </td>
            <td class="qty">
                4
            </td>
            <td class="aisle">
                10A
            </td>
            <td class="price">
                $2.00
            </td>
            <td class="total">
                $8.00
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Add Item
                </button>
                <button type="button" class="btn btn-default">
                    <i class="fa fa-share"></i>
                    Share List
                </button>
            </td>
        </tr>
    </tfoot>
</table>
