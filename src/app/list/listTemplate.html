<h1>My List</h1>

<table class="table list-table">
    <thead>
        <tr>
            <th class="item">
                Item
            </th>
            <th class="qty">
                Qty.
            </th>
            <th class="aisle">
                Aisle
            </th>
            <th class="price">
                Price
            </th>
            <th class="total">
                Total
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in listCtrl.getListItems() track by $index">
            <td class="item" ng-bind="item.description"></td>
            <td class="qty" ng-bind="item.quantity"></td>
            <td class="aisle" ng-bind="item.aisle"></td>
            <td class="price" ng-bind="item.price | number:2"></td>
            <td class="total" ng-bind="item.total | number:2"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Add Item
                </button>
                <button type="button" class="btn btn-default">
                    <i class="fa fa-share"></i>
                    Share List
                </button>
            </td>
        </tr>
    </tfoot>
</table>
